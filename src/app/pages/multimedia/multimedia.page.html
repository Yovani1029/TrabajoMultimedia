<ion-header>
  <ion-toolbar>
    <ion-title>Multimedia</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of multimedia">
      <ion-avatar slot="start">
        <img [src]="item.imageUrl" />
      </ion-avatar>
      <ion-label>
        <h2>{{ item.description }}</h2>
        <p>{{ item.createdAt?.toDate() | date }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
